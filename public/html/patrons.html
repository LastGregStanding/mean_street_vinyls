<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Manage Patrons</title>
    <link rel="stylesheet" href="../style.css" />
  </head>
  <body>
    <header>
      <div class="page-title-container">
        <img
          src="../images/music-note.png"
          alt="Music Icon"
          class="music-note-img"
        />
        <h1 class="page-title">Patrons</h1>
        <img
          src="../images/music-note.png"
          alt="Music Icon"
          class="music-note-img"
        />
      </div>
      <nav class="page-nav-container">
        <a href="../index.html">Home</a> | <a href="./vinyls.html">Vinyls</a> |
        <a href="./artists.html">Artists</a> |
        <a href="./patrons.html">Patrons</a> |
        <a href="./rentals.html">Rentals</a>
      </nav>
    </header>

    <main class="page-content">
      <table class="page-table">
        <thead>
          <tr>
            <th>Patron ID</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Membership Date</th>
          </tr>
        </thead>
        <tbody id="patrons-table"></tbody>
      </table>

      <div class="crud-container">
        <div class="crud-section">
          <!-- Add a Patron -->
          <h2 class="crud-section-title">Add New Patron</h2>
          <form id="add-patron-form">
            <label
              >First Name:
              <input type="text" name="firstName" required /></label
            ><br />
            <label
              >Last Name: <input type="text" name="lastName" required /></label
            ><br />
            <label
              >Membership Date:
              <input
                type="date"
                name="membershipDate"
                id="membershipDate"
                required /></label
            ><br />
            <button type="submit">Add Patron</button>
          </form>
        </div>

        <!-- Delete a Patron -->
        <div class="crud-section">
          <h2 class="crud-section-title">Delete Patron</h2>
          <form id="delete-patron-form">
            <label
              >Select Patron:
              <select
                name="deletePatronID"
                id="delete-patron-dropdown"
                required
              >
                <option value="">Select Patron</option>
              </select>
            </label>
            <button type="submit">Delete Patron</button>
          </form>
        </div>
      </div>
    </main>

    <footer>
      <p>Â© 2025 Mean Street Vinyls | Greg Preiss</p>
    </footer>
    <script src="../javascript/patrons.js"></script>
  </body>
</html>
