<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Manage Vinyls</title>
    <link rel="stylesheet" href="../style.css" />
  </head>
  <body>
    <header>
      <div class="page-title-container">
        <img
          src="../images/music-note.png"
          alt="Music Icon"
          class="music-note-img"
        />
        <h1 class="page-title">Vinyls</h1>
        <img
          src="../images/music-note.png"
          alt="Music Icon"
          class="music-note-img"
        />
      </div>
      <nav class="page-nav-container">
        <a href="../index.html">Home</a> | <a href="./vinyls.html">Vinyls</a> |
        <a href="./artists.html">Artists</a> |
        <a href="./patrons.html">Patrons</a> |
        <a href="./rentals.html">Rentals</a>
      </nav>
    </header>

    <main class="page-content">
      <table class="page-table">
        <thead>
          <tr>
            <th>Title</th>
            <th>Artist</th>
            <th>Label</th>
            <th>Year</th>
          </tr>
        </thead>
        <tbody id="vinyls-table"></tbody>
      </table>

      <div class="crud-container">
        <div class="crud-section">
          <!-- Add Vinyl -->
          <h2 class="crud-section-title">Add New Vinyl</h2>
          <form id="add-vinyl-form">
            <label>Title: <input type="text" name="title" required /></label
            ><br />
            <label>Label: <input type="text" name="label" required /></label
            ><br />
            <label
              >Year Released:
              <input
                type="number"
                name="yearReleased"
                min="1600"
                required /></label
            ><br />
            <label
              >Artist:
              <select name="artistID" id="artist-dropdown"></select>
            </label>
            <button type="submit">Add Vinyl</button>
          </form>
        </div>

        <!-- Delete Vinyl -->
        <div class="crud-section">
          <h2 class="crud-section-title">Delete Vinyl</h2>
          <form id="delete-vinyl-form">
            <label
              >Select Vinyl:
              <select name="deleteVinylID" id="delete-vinyl-dropdown" required>
                <option value="">Select a Vinyl</option>
              </select>
            </label>
            <button type="submit">Delete Vinyl</button>
          </form>
        </div>
      </div>
    </main>

    <footer>
      <p>Â© 2025 Mean Street Vinyls | Greg Preiss</p>
    </footer>
    <script src="../javascript/vinyls.js"></script>
  </body>
</html>
